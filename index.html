<!doctype html>
<html>
  <head>
    <title>Flights by Country</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
	<div class="d-flex justify-content-center mb-4">
		<div data-mdb-input-init class="form-outline me-3" style="width: 14rem">
			<input type="text" class="form-control" id="airportcode" placeholder="Enter arrival airport code">
		</div>
		<button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" onclick="showData()">Display numbers of Flight by Countries</button>
	</div>
	
	<br>
	<div class="col-6">
	<table class="table table-striped table-sm table-bordered">
			<tr class="bg-info">
				<th scope="col">Country</th>
				<th scope="col"># of Flights</th>
			</tr>
			<tbody id="table_body">
			</tbody>
	</table>
	</div>
	<script src="script.js"></script>
	
  </body>
</html>
